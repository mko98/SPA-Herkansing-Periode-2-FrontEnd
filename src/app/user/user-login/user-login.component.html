<div class="row" style="margin-top: 20px;">
  <div class="col-md-12">
    <h1>Sign in: </h1>
  </div>
  <div class="col-xs-12">
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <h5 style="color: red" [hidden]="wrongLogin">Wrong email and/or password</h5>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!userLoginForm.valid">Sign in</button>
            <div class="col-xs-12" style="margin-top: 20px">
              <h5>No Account yet?</h5>
              <h5 routerLink="/register" class="underline">Click here to register</h5>
            </div>
          </div>
        </div>

    </form>
  </div>
</div>

<div class="row" style="margin-top: 100px;">
  <div class="col-xs-12">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!gameForm.valid">Save</button>
          <button type="button" class="btn btn-danger itemStyle " (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="texr" id="genre" formControlName="genre" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="engine">Engine</label>
            <input type="text" id="engine" formControlName="engine" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="platforms">Platforms</label>
            <input type="text" id="platforms" formControlName="platforms" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <mat-form-field class="datePickerWidth">
              <input matInput id="releaseDate datePickerWidth" formControlName="releaseDate" [matDatepicker]="gameReleaseDatePicker" ng-model-options="{timezone:'CEST'}" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="gameReleaseDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #gameReleaseDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="gameWebsite">Website</label>
            <input type="text" id="gameWebsite" formControlName="gameWebsite" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image of cover</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="publishers">Publisher</label>
            <br>
            <mat-select placeholder="Select Publisher" type="text" class="form-control" id="publishers" formControlName="publishers">
              <mat-option *ngFor="let publisherEL of publishers" [value]="publisherEL._id"> {{publisherEL.publisherName}} </mat-option>
            </mat-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button type="button" class="btn btn-success itemStyle" (click)="onChangeAddPublisher()" >Add Publisher</button>
          </div>
        </div>
      </div>
    </form>
    <div class="col-xs-12">
      <div class="form-group"
           [hidden]="addPublisherVisible">
        <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="publisherName">Name</label>
                <input type="text" id="publisherName" formControlName="publisherName" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="founder">Founder</label>
                <input type="texr" id="founder" formControlName="founder" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="ceo">CEO</label>
                <input type="text" id="ceo" formControlName="ceo" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <mat-form-field>
                  <input matInput id="yearFounded" formControlName="yearFounded" [matDatepicker]="publisherYearFoundedPicker" ng-model-options="{timezone:'CEST'}" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="publisherYearFoundedPicker"></mat-datepicker-toggle>
                  <mat-datepicker #publisherYearFoundedPicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="publisherWebsite">Website</label>
                <input type="text" id="publisherWebsite" formControlName="publisherWebsite" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" (click)="onAddPublisher()" class="btn btn-success itemStyle" [disabled]="!publisherForm.valid">Save</button>
              <button type="button" class="btn btn-danger itemStyle " (click)="onCancelAddPublisher()">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>



  </div>
</div>

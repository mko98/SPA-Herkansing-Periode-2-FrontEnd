<div class="row" style="margin-top: 20px;">
  <div class="col-xs-12">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!gameForm.valid">Save</button>
          <button type="button" class="btn btn-danger itemStyle " (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="texr" id="genre" formControlName="genre" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="engine">Engine</label>
            <input type="text" id="engine" formControlName="engine" class="form-control">
          </div>
        </div>
      </div>

      <!--<div class="row">-->
        <!--<div class="col-xs-12">-->
          <!--<div class="form-group">-->
            <!--<label for="sportHall">SportHall</label>-->
            <!--<input type="text" id="publishers" formControlName="sportHall" class="form-control">-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->

    </form>
  </div>
</div>
